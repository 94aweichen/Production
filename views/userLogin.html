<!DOCTYPE html>
<html>
    <head>
        <title>用户登录</title>
        <meta charset="utf-8">
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <% include ./common/res.html %>
    </head>

    <body class="">
        <div class="container-fluid">
            <div class="row-fluid">
                <form class="col-sm-offset-4 col-sm-4 form-horizontal" id="tab" action="/login" method="post">
                    <fieldset>
                        <legend></legend>
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <p class="tc">请先登录</p>
                            </div>
                            <div class="panel-body m15">
                                <div class="form-group">
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-user"></span>
                                    </span>
                                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                    <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-lock"></span>
                                    </span>
                                        <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="btn-toolbar">
                    <a href="/register">
                        <button class="btn btn-primary"><i class="icon-plus"></i> 注册</button>
                    </a>
                    <div class="btn-group">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
